# Default values for example.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: globalartltd/gitlab-mr-combiner
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create Ff true, a name is generated using the fullname template
  name:

configMap:
  triggerMessage: "/specific-message"
  triggerTag: "specific_tag"
  targetBranch: "target_branch"
  gitlabUrl: "<your_gitlab_url>"
  gitEmail: "vcs@example.com"
  gitUser: "vcs"

secret:
  sshKey: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    your ssh key here
    -----END OPENSSH PRIVATE KEY-----
  gitlabToken: "<your access_token>"
  secretToken: "<your secret_token>"

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  annotations: {}
  className: nginx
  host: chart-example.local
  tlsSecretName: chart-example-tls
  defaultPath: "/"

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
